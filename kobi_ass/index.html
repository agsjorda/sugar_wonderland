<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<link rel="icon" type="image/png" href="/favicon.png" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="/style.css">
	<title>KobiAss</title>
	<link rel="stylesheet" href="/main.scss">
	<style>
		body {
			margin: 0;
			padding: 0;
			overflow: hidden;
		}
		
		.background-container {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			z-index: -1;
		}
		
		.background-image {
			width: 100%;
			height: 100%;
			object-fit: cover;
			filter: blur(20px);
		}
		
		#root {
			position: relative;
			z-index: 1;
		}
	</style>
</head>

<body>
	<div class="background-container">
		<img src="/assets/index/BG-Default.png" alt="Background" class="background-image">
	</div>
	<div id="root"></div>
	<script type="module" src="/src/main.tsx"></script>
</body>
</html>
