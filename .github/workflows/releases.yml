name: Semantic Release

on:
  push:
    branches:
      - SIT
      - main

# Add this permissions block
permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          # Remove this line as it's causing issues
          # persist-credentials: false
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Set release config
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/SIT" ]]; then
            echo "Using SIT release configuration"
            cp .github/sit.releaserc.json .releaserc.json
          else
            echo "Using main release configuration"
            cp .github/main.releaserc.json .releaserc.json
          fi
          
          echo "Selected release config:"
          cat .releaserc.json
      
      - name: Semantic Release
        uses: cycjimmy/semantic-release-action@v4
        with:
          extra_plugins: |
            @semantic-release/git
            @semantic-release/github
        env:
          GITHUB_TOKEN: ${{ secrets.SECRET_PAT }}
