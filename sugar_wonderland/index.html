<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
    <script src="/config.js"></script>
    

    <title>Sugar Wonderland</title>
</head>

<body>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
    </style>
    <div id="app">
        <div id="game-container"></div>
        <!-- Orientation overlay (hidden by default). Managed by StartGame on mobile. -->
        <div id="orientation-overlay" aria-hidden="true" style="display:none;">
            <div class="orientation-overlay-content">
                <div class="orientation-title">Please rotate your device</div>
                <div class="orientation-subtitle">This game is best experienced in portrait mode</div>
            </div>
            <img id="orientation-image" src="/rotatedDevice.jpg" alt="Rotate your device" />
        </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
    
</body>
</html>
